<mat-form-field>
  <mat-label>Specifications</mat-label>
  <mat-select [formControl]="selectedSpecifications" multiple>
    <mat-select-trigger>
      {{selectedSpecifications.value?.[0]?.id?.name || ''}}
      <span *ngIf="(selectedSpecifications.value?.length || 0) > 1" class="additional-text">
        (+{{(selectedSpecifications.value?.length || 0) - 1}} {{selectedSpecifications.value?.length === 2 ? 'other' : 'others'}}
        )
      </span>
    </mat-select-trigger>
    <mat-optgroup *ngFor="let group of specificationGroups$ | async" [label]="group.name">
      <mat-option *ngFor="let specification of group.specifications"
                  [value]="specification">
        {{specification.id.name}} <span class="additional-text">{{specification.id.tag}}</span>
      </mat-option>
    </mat-optgroup>
  </mat-select>
</mat-form-field>
